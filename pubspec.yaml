name: lea_kuku
description: A Flutter project for chicken rearing management.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.5.1
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Functional Programming for Clean Architecture
  dartz: ^0.10.1
  
  # Notifications
  flutter_local_notifications: ^17.1.2
  
  # Charts
  fl_chart: ^0.68.0
  
  # Icons
  font_awesome_flutter: ^10.7.0
  
  # Utility
  equatable: ^2.0.5
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  
  # Code Generation
  build_runner: ^2.4.9
  hive_generator: ^2.0.1
  
# Flutter specific configuration
flutter:
  uses-material-design: true
  
  assets:
    - assets/images/